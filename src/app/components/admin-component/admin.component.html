<h1>admin area!</h1>


<div *ngFor="let x of data; let i=index">
    <div>
      <input type="text" [value]=x._id readonly=true>
      <input type="text" [value]=x.FirstName readonly=true>
      <input type="text" [value]=x.LastName readonly=true>

      <button (click)="removePerson(x._id)">Remove</button>

    </div>
  </div>
