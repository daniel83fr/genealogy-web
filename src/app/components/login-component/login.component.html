
<nav aria-label="breadcrumb" class="hidden-on-mobile">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active"><a href="/login">Login</a></li>
  </ol>
</nav>
<form  *ngIf="!isConnected()" class="form-signin"  (ngSubmit)="onSubmit()" >
  <img class="mb-4" src="../../../assets/img/logo.png" alt="" width="72" height="72"> 

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<p>
  To create an account, find your profile <br>
  then choose claim profile.
</p>
</form>
<mat-card>
  <mat-card-header>
    <mat-card-title>Credentials</mat-card-title>
  </mat-card-header>
</mat-card>

<form  *ngIf="!isConnected()" [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin: 10px;" >
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput placeholder="Login"  formControlName="login" type="text">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" type="password"  formControlName="password">
  </mat-form-field>

  <button aria-label="Login">Login</button>

  
</form>

<form  *ngIf="isConnected()" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" style="margin: 10px;" >
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput placeholder="Login"  formControlName="login" type="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="Old Password" type="password"  formControlName="password">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" type="password"  formControlName="password">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="confirm" type="password"  formControlName="confirm">
  </mat-form-field>

  <button disabled aria-label="Change">Change</button>

  To create an account, find your profile <br>
  then choose claim profile.
</form>
