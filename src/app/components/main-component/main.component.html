<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Welcome to Genealogy</mat-card-title>
      <mat-card-subtitle>A simple website to view and edit family tree.</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/img/genealogy.jpg" alt="Photo of Genealogy">
    <mat-card-content>



      <br>
      <form [formGroup]="personEditForm">

        <b>Persons: </b><br />

        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Daniel">
        </mat-form-field>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
          </ng-container>

          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
          </ng-container>

          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
          </ng-container>

          <ng-container matColumnDef="Link">
            <th mat-header-cell *matHeaderCellDef> Link </th>
            <td mat-cell *matCellDef="let element"> <a mat-flat-button [href]="'person/'+element._id"> view </a> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

         
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
      </form>



    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onShare()">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<br>
