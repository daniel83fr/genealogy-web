<div *ngIf = "id!=undefined"  class="main-div" style="display: flex; flex-direction: row;flex-wrap: wrap; flex-shrink: 0;justify-content: center; ">

  <mat-card style="width:400px;margin:5px;padding:0px">
    <mat-card-content>
      <app-person-profile [id]="id" [editable]="isConnected()" [data]="data.currentPerson">
      </app-person-profile>
    </mat-card-content>
  </mat-card>

  <mat-card style="width:400px;margin:5px;padding:0px;">
    <mat-card-content>
  
      <app-person-profile-detail [id]="id" [editable]="isConnected()" [data]="data.currentPerson" [privateData]="privateData">
      </app-person-profile-detail>
    </mat-card-content>
  </mat-card>



<mat-card style="width:400px;margin:5px">
  <mat-card-header>
    <mat-icon>people_alt</mat-icon>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Family Members</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-person-links title="Father" [id]="id" [person]="data.father" type="parent" [editable]="isConnected()">
    </app-person-links>
    
    <br>
    
    <app-person-links title="Mother" [id]="id" [person]="data.mother" type="parent" [editable]="isConnected()">
    </app-person-links>
    
    <br />
    
    <app-person-links title="Children" [id]="id" [persons]="data.children" type="child" [editable]="isConnected()">
    </app-person-links>
    
    <br />
    
    <app-person-links title="Spouses" [id]="id" [persons]="data.spouses" type="spouse" [editable]="isConnected()">
    </app-person-links>
    
    <br />
    
    <app-person-links title="Siblings" [id]="id" [persons]="data.siblings" type="sibling" [editable]="isConnected()">
    </app-person-links>
   
  </mat-card-content>
</mat-card>


<mat-card  style="width:1200px;margin: 5px;overflow:scroll;">
  <mat-card-header>
    <mat-icon>dashboard</mat-icon>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Family Tree</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <app-tree [data]="data" ></app-tree>

  </mat-card-content>
</mat-card>



<mat-card  style="width:400px;margin: 5px;">
  <mat-card-header>
    <mat-icon>camera_alt</mat-icon>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Photo Gallery</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-photo [id]="id" [editable]="isConnected()"></app-photo>
  </mat-card-content>
</mat-card>

</div>



<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Debug
      </mat-panel-title>
    </mat-expansion-panel-header>
    Data:
    <pre> {{ data | json }}</pre>
    <br>
    Private Data:
    <pre> {{ privateData | json }}</pre>

  </mat-expansion-panel>
</mat-accordion>
