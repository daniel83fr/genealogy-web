<div>

  <a mat-flat-button [href]="'person/'+person.profileId">
    {{person?.firstName}}
    {{person?.lastName | uppercase }} </a>

<button mat-flat-button (click)="onClick()"> </button>

    <span *ngIf="editable && person != null">({{person.profileId }})</span> 
    <button mat-icon-button color="warn" matTooltip="Remove link"  *ngIf="editable && person != null" (click)="removeLink()" aria-label="remove link">
      <mat-icon>link_off</mat-icon>
    </button>
</div>
