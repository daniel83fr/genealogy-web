<div>
<button mat-flat-button (click)="onClick()"> {{person?.firstName}}
    {{person?.lastName | uppercase }}</button>
    <span *ngIf="editable && person != null">({{person._id }})</span> 
    <button mat-icon-button color="warn" matTooltip="Remove link"  *ngIf="editable && person != null" (click)="removeLink()">
      <mat-icon>link_off</mat-icon>
    </button>
</div>
