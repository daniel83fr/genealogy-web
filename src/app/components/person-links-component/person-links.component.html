<div>
  <b>{{title}}</b>:

  <a *ngIf="editable" [class]="edit?'btn btn-warning':'btn btn-primary'" (click)="switchEdit()" aria-label="edit" >
    <bi name="pencil"></bi>
  </a>

  <app-person-link *ngIf="type=='parent'" [id]="id" [person]="person" [type]="type" [editable]="editable && edit"></app-person-link>
  
  <div *ngFor="let x of persons">
    <app-person-link [id]="id" [person]="x" [type]="type" [editable]="editable && edit"></app-person-link>
  </div>

  <div *ngIf="editable && edit && person?._id == null">

    <mat-form-field appearance="standard">
      <mat-label>FirstName</mat-label>
      <input matInput  [(ngModel)]= "firstName" >
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>LastName</mat-label>
      <input matInput  [(ngModel)]= "lastName">
    </mat-form-field>
    
    <button color="primary" matTooltip="create Person and Link"   (click)="createPersonAndLink()" aria-label="create person and link">
      <bi name="add"></bi>
    </button>
  </div>
  
  <div *ngIf="editable && edit && person?._id == null">
    
    <app-person-search (personChanged)="setLink($event)"></app-person-search>

    <button color="primary" matTooltip="add link"  *ngIf="editable && edit && person?._id == null" (click)="addLink()" aria-label="add link">
      <bi name="link"></bi>
    </button>
  </div>

  
</div>
