
<a class="button btn-icon" *ngIf="editable" style="float: right;" color="primary" (click)="switchEdit()" aria-label="switch edit mode">
    <bi name="pencil"></bi>
</a>
<div style="display: flex; flex-direction: column;width:350px;padding:16px;">
    <div style="font-size: larger;">{{getDisplayName(data?.currentPerson)}}</div>
    <div style="color: gray;">Profile: {{data?.currentPerson?.profileId}}</div>
    <div *ngIf="data?.currentPerson?.profileId != data?.currentPerson?._id" style="color: gray;">Id: {{data?.currentPerson?._id}}</div>
    <div style="display: flex;
    justify-content: center;
    align-items: center;" ><img [src]="image" width="300" loading="lazy"/></div>
</div>

<p>
  {{ getBiography(data)}}
</p>

<a *ngIf="editable" href="https://m.me/daniel.manuelpillai" target="_blank">Send Message</a>
<a *ngIf="editable" href="https://www.geni.com/people/daniel-manuelpillai/6000000116531469834" target="_blank">Geni profile</a>


<span *ngIf="!editable && data && data.currentPerson.profileId == data.currentPerson._id">
  <app-login-register [id]="data?.currentPerson?._id"></app-login-register>
</span>

<div *ngIf="getConnectedLogin() == data?.currentPerson?.profileId">
  Unclaim profile : Todo<br>
  change login: Todo<br>
  Change password: Todo
</div>
