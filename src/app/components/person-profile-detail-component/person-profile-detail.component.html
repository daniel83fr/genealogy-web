 <button *ngIf="editable" mat-icon-button style="float: right;" [color]="editMode?'warn':'primary'" (click)="switchEdit()" >
  <mat-icon>edit</mat-icon>
</button>

 <div class="row" style="padding:16px;">
    <div class="column">

      <div class="row">
        <mat-card-title>Info</mat-card-title>
        <mat-icon>face</mat-icon>
      </div>

      <br>

      <div *ngIf="!editMode">
        <div *ngFor="let item of profileData | keyvalue: returnZero">
          <mat-form-field *ngIf="item.value">
            <mat-label>{{getPropertyTitle(item.key)}}</mat-label>
            <input matInput readonly [value]="item.value">
          </mat-form-field>
        </div>
      </div>

      <div *ngIf="editMode">
        <pre>{{changes | json}}</pre>
        
        <form [formGroup]="personEditForm" (ngSubmit)="onSubmit()">

          <mat-form-field *ngFor="let item of profileDataNew | keyvalue: returnZero" appearance="standard">
            <mat-label>{{getPropertyTitle(item.key)}}</mat-label>
            <input matInput [placeholder]="item.key" [readonly]="!canEdit()"
              [formControlName]="item.key" (focusout)="syncChanges()">
          </mat-form-field>
        <br>
        <button *ngIf="canEdit()" mat-stroked-button color="primary" [disabled]="!personEditForm.valid">Save</button>
      </form>



      
      <br>
      <button *ngIf="canEdit()" mat-button color="warn" (click)="deleteProfile()">Delete Profile</button>
      </div>

     
    </div>
  </div>
<div>

 
</div>
