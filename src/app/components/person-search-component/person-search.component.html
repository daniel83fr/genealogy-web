
  <form class="example-form" style="display: inline;">
    <mat-form-field class="example-full-width">
      <mat-label>Person</mat-label>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" >
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)='optionSelected($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async | slice : 0 :10" [value]="option">
          {{option.firstName}} {{option.lastName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
