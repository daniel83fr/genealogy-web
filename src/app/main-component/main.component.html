<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Welcome to Genealogy</mat-card-title>
      <mat-card-subtitle>... work in progress ...</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/img/genealogy.jpg" alt="Photo of Genealogy">
    <mat-card-content>
      
        <form [formGroup]="personEditForm">

          <input matInput aria-label="Search" formControlName="query"> <button (click)="search()">Search</button>

          <br />
          <b>Persons: </b><br />
          <div formArrayName="items">
            <div *ngFor="let x of items.controls; let i=index">
              <div [formGroupName]="i">
                Id :
                <input type="text" formControlName="id">
                FirstName:
                <input type="text" formControlName="firstName">
                LastName:
                <input type="text" formControlName="lastName">

                <a [href]="'person/'+x.id"> {{x.FirstName}} {{x.LastName}}aaa</a>
              </div>
            </div>
          </div>

        </form>



    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>


<mat-accordion class="example-headers-align">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Debug info
      </mat-panel-title>
     >
    </mat-expansion-panel-header>

    <p>
      Form Value: {{ personEditForm.value | json }}
    </p>
    
    
    <p>
      Form Status: {{ personEditForm.status }}
    </p>
  </mat-expansion-panel>



</mat-accordion>
